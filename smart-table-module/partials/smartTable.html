<div class="smart-table-container">
    <table class="smart-table">
        <thead>
        	<tr class="smart-table-global-search-row" ng-show="isGlobalSearchActivated || isFilterFormActivated">
    			<td colspan="{{columns.length}}">	
	    			 <table id="smartTableSearchTable">
	    				<tr ng-show="isGlobalSearchActivated">		
	    		            <td class="smart-table-global-search" column-span="{{columns.length}}" colspan="{{columnSpan}}">
	    		            </td>
	    				</tr>
	    				<tr ng-show="isFilterFormActivated">		
	     		            <td colspan="{{columns.length}}">
    					   		<table class="smart-table-filter-form">
    							</table>
	    					   <div id="smartTableFilterBtns">			
	    						   <button class="btn btn-xs btn-default" ng-click="filterFormSubmit()">Filter</button>	
	    						   <button class="btn btn-xs btn-default" ng-click="resetFormSubmit()">Reset</button>	
	    					   </div>			
	    	           		</td>
	    				</tr>
	    			 </table>
    			</td>
            </tr>
	        <tr class="smart-table-header-row">
	            <th ng-repeat="column in columns" ng-include="column.headerTemplateUrl"
	                class="smart-table-header-cell {{column.headerClass}}" scope="col">
	            </th>
	        </tr>
        </thead>
        <tbody>
	        <tr ng-repeat="dataRow in displayedCollection" ng-class="{selected:dataRow.isSelected}"
	            class="smart-table-data-row">

	        </tr>

        <tfoot ng-show="isPaginationEnabled">
         	<tr class="smart-table-footer-row">
               	 <td colspan="{{columns.length}}">
                   	<pagination num-pages="numberOfPages" max-size="maxSize" current-page="currentPage" errored="numberOfPagesError" ></pagination>
                   		<div ng-show="displayedCollection.length != 0 && totalCountItems != -1" class="paginationCounter"><span>Showing {{((currentPage-1) * itemsByPage) + 1}} - {{((currentPage-1) * itemsByPage) + displayedCollection.length}} of {{totalCountItems}} total</span></div>				
                   		<div ng-show="totalCountItems == -1" class="paginationCounter paginationCounterError"><span>Connection Error in total item counting</span></div>				
    	             </td>
           	</tr>
        </tfoot>
    </table>
</div>
